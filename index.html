<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
      <img class="img-top" src="./images/bg-pattern-top.svg" alt="Image top" />
    <div class="card">
      <section class="card__cover_photo">
        <img src="images/bg-pattern-card.svg" alt="cover-photo" />
      </section>
      <section class="card__profile_photo">
        <img src="images/image-victor.jpg" class="profile_photo" alt="victor-crest profile-picture" />
      </section> 
      <div class="card__presentation"> 
      <section class="card__name">
        Victor Crest <span class="card__age">26</span>
      </section>

      <section class="card__location">London</section>
     </div>

    <section class="card__analitycs">
      <div class="card__info">
        <p class="info__numbers">80K</p>
        <p class="info__text">Followers</p>
      </div>
      <div class="card__info">
        <p class="info__numbers">803K</p>
        <p class="info__text">Likes</p>
      </div>   
      <div class="card__info">
        <p class="info__numbers">1.4K</p>
        <p class="info__text">Photos</p>
      </div>
    </section>
    <img class="img-bottom" src="./images/bg-pattern-bottom.svg" alt="Image bottom" />
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/justmeconrado">Conrado Vargas</a>.
    </div>
  </body>
</html>
